<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Sign up or Log in</title>
</head>
<body>
    <div class="parent">
        <div class="image-section"></div>
        <div class="email-section">
            <img src="./assets/Logo.png" alt="">
            <h3 style="margin-bottom: 1.5rem;" id="sign-text"><pre>Welcome to 
Static & Signal</pre></h3>
            <pre style="margin-bottom: 1.5rem;">An app that allows you to listen to all your
favorite <span class="recoloring">Podcasts</span> and <span class="recoloring">Audiobooks</span></pre>
                <button class="email-button"><img src="./assets/icongoogle.png" alt=""><span>Continue with Google</span></button>
                <button class="email-button"><img src="./assets/email.png" alt=""><span>Continue with Email</span></button>
                <button class="email-button" style="background-color: var(--main); color: white;">Continue as a Guest</button>
                <p>Already have an account? <span class="recoloring">Log in</span></p>
                <pre style="margin-top:3rem; font-size: small;">By logging in I agree to the <span style="text-decoration: underline;"  class="recoloring">Terms and Conditions</span> and
    <span style="text-decoration: underline;" class="recoloring">Privacy Policy</span></pre>
        </div>
    </div>
</body>
</html>
