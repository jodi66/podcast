<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body>
    <div class="signup-parent">
        <div class="logo-section"></div>
        <div class="orange-div"></div>
        <form class="info-section">
            <h2 style="margin-top: 0; margin-bottom: 7rem; margin-left: 10%; margin-right: 10%;" class="recoloring">Sign up via Email</h2>
            <div>
                <label class="label-signup" for="email">Email</label>
                <input required type="email" class="email-styling" name="email" id="email">
            </div>
            <div>
                <label class="label-signup" for="new-password">New Password</label>
                <div style="position: relative;">
                    <p class="recoloring" style="position: absolute; font-size: large; font-weight: 700; top: 1.1rem;right: 1rem; cursor: pointer;">show</p>
                </div>
                <input required type="password" class="email-styling" name="new-password" id="new-password">
            </div>
            <div>
                <label class="label-signup" for="confirm-password">Confirm Password</label>
                <div style="position: relative;">
                    <p class="recoloring" style="position: absolute; font-size: large; font-weight: 700; top: 1.1rem;right: 1rem; cursor: pointer;">show</p>
                </div>
                <input required type="confirm-password" class="email-styling" name="confirm-password" id="confirm-password">
            </div>
            <button id="to-verification-page" class="email-button" style="background-color: var(--main); color: white; width: 16rem;">Sign up</button>
            <p class="recoloring" style="margin-left: 8%; margin-right: 5%;">Check your Email for a code</p>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
