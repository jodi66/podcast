<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Sign up or Log in</title>
    <style>
        body{
            background-color: var(--backMain);
        }
        body::-webkit-scrollbar {
    display: none;
}

    </style>
</head>
<body>
    <div class="parent scrolling-container" style="flex-direction: column; justify-content: space-between;">
        <div id="back-img1"></div>
        <div id="back-img2"></div>
        <div id="back-img3"></div>
    </div>
    <form class="info-fill" style="display: flex; flex-direction: column;align-items: center;">
        <h2 style="margin-top: 2rem;"  class="recoloring">Add your information</h2>
        <div style="margin-top: 2rem; text-align: center;">
            <label class="label-signup" for="profile-picture" style="margin-bottom: 0.5rem;">Profile Picture</label>
            <input  type="file" id="profile-picture" style="display: none;" onchange="previewImage(event)">
            <div class="profile-image-wrapper" onclick="document.getElementById('profile-picture').click();">
                <img id="profile-preview" src="./assets/profile.png" alt="Profile Picture">
            </div>
        </div>
        
        <div style="margin-top: 0.6rem;" >
            <label class="label-signup" for="First name">First name</label>
            <input required type="text" class="email-styling" name="First name" id="First-name">
        </div>
        <div style="margin-top: 0.6rem;" >
            <label class="label-signup" for="First name">Last name</label>
            <input required type="text" class="email-styling" name="First name" id="Last-name">
        </div>
        <div style="margin-top: 0.6rem;" >
            <label class="label-signup" for="First name">Contact Number</label>
            <input required type="tel" maxlength="10" pattern="09\d{8}"  class="email-styling" name="contact-num name" id="First name">
        </div>
        <div id="to-landing-page" class="email-button" style="background-color: var(--main); color: white;">Continue</div>
        <a href="./index.html" style="text-align: center;text-decoration: none;" class="email-styling recoloring">skip</a>

    </form>

    <script src="./app.js"></script>
</body>
</html>
