<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <div class="signup-parent">
        <div class="logo-section"></div>
        <div class="orange-div"></div>
        <form class="info-section">
            <h2 style="margin-top: 0; margin-bottom: 7rem;" class="recoloring">Please enter your Email</h2>
            <div>
                <label class="label-signup" for="email">Email</label>
                <input required type="email" class="email-styling" name="email" id="email">
            </div>
            <button id="to-verification-page" class="email-button" style="background-color: var(--main); color: white; width: 16rem;">Continue</button>
            <p class="recoloring" style="margin-left: 1.2rem;">Check your Email for a code </p>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
